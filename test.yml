---
- hosts: all
  become: true
  vars:
    NS: TRAVIS
  roles:
    - role: repository
      openio_repository_products:
        sds:
          release: "17.04"
        oiofs:
          release: "unstable"
          user: "{{ lookup('env','travis_oiofs_login') }}"
          password: "{{ lookup('env','travis_oiofs_pass') }}"
    - role: gridinit
      openio_gridinit_namespace: "{{ NS }}"
    - role: role_under_test
      oiofs_mountpoint_default_namespace: "{{ NS }}"
...
